    replicas: 1
    initContainers: []
    extraVolumes: []
    extraVolumeMounts: []
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        cpu: 1000m
        memory: 2Gi
    podLabels: {}
    podAnnotations: {}
    nodeSelectors: {}
    metrics:
      namespace: ""
      subsystem: ""
    env: []
    serviceAccount:
      enabled: false
      annotations: {}
