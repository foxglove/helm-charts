      ##   eks.amazonaws.com/role-arn: arn:aws:iam::xxxxxxxxxxxx:role/foxglove-query-service-sa-role

# The site-controller is only deployed if `indexingStrategy` is `split-files`.
siteController:
  service:
    annotations: {}
  deployment:
    image: "us-central1-docker.pkg.dev/foxglove-images/images/site-controller"
    initContainers: []
    extraVolumes: []
    extraVolumeMounts: []
    resources:
      requests:
        cpu: 250m
        memory: 250Mi
      limits:
        cpu: 250m
        memory: 250Mi
    podLabels: {}
    podAnnotations: {}
    nodeSelectors: {}
    metrics:
      namespace: ""
      subsystem: ""
    env: []

# The garbage collector is only deployed if `indexingStrategy` is `split-files`.
garbageCollector:
  schedule: "*/10 * * * *" # every 10 minutes
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  deployment:
    image: "us-central1-docker.pkg.dev/foxglove-images/images/garbage-collector"
    initContainers: []
    extraVolumes: []
    extraVolumeMounts: []
    env: []
    nodeSelectors: {}
    serviceAccount:
      enabled: false
      annotations: {}
      ## Service accounts are not required by default. You can use them on AWS to allow
      ## the deployment assume an IAM role.
      ## E.g:
      ## enabled: true
      ## annotations:
      ##   eks.amazonaws.com/role-arn: arn:aws:iam::xxxxxxxxxxxx:role/foxglove-garbage-collector-sa-role

