{{- with .Values.ingress }}
{{- if .enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: site
  annotations:
    {{- range $key, $value := .annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if .className }}
  ingressClassName: {{ .className | quote }}
  {{- end }}
  {{- if .tls }}
  tls: {{- .tls | toYaml | trim | nindent 4 }}
  {{- end }}
  rules:
    - host:
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stream
                port: 
                  number: 8080
{{- end }}
{{- end }}