apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: site-controller
spec:
  selector:
    matchLabels:
      app: foxglove-edge-site
  serviceName: "edge-controller"
  replicas: 1
  template:
    metadata:
      labels:
        app: foxglove-edge-site
    spec:
      volumes:
        - name: storage-root
          persistentVolumeClaim:
            claimName: "{{ .Values.edge_controller.storageClaim }}"
        - name: index-root
          persistentVolumeClaim:
            claimName: "{{ .Values.edge_controller.indexClaim }}"
        - name: cloud-credentials
          secret:
            secretName: gcp-cloud-credential
            optional: true
      containers:
        - name: edge-controller
          image: us-central1-docker.pkg.dev/foxglove-images/images/edge-controller:1425c96567c1ef9ffd147f1f7e8f8d890601dd82
          volumeMounts:
            - mountPath: /data/storage
              name: storage-root
            - mountPath: /data/index
              name: index-root
            - mountPath: /secrets
              name: cloud-credentials
          envFrom:
            - secretRef:
                name: cloud-credentials
                optional: true
          env:
            - name: SITE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: foxglove-site
                  key: token
                  optional: false
            - name: DATABASE_CONNECTION_STRING
              value: sqlite://file:/data/index/foxglove.db?_journal_mode=WAL
            - name: STORAGE_ROOT
              value: /data/storage
            - name: FOXGLOVE_API_URL
              value: "{{ .Values.globals.foxglove_api_url }}"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/credential.json
